<!DOCTYPE html>
<html>
<head>
  <title>News 2016</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/estilos-noticias-2016-v3.css">
</head>
<body>

  
  <h1 class="pageTitle">Notícias</h1>
    <br>
  
  <div class="tabYears">
    <div class="year yearSelected"><a href="/sites/CC/pt/noticias/Pages/noticias-2016.aspx">2016</a></div>
    <div class="year"><a href="/sites/CC/pt/noticias/Pages/noticias-2015.aspx">2015</a></div>
    <div class="year"><a href="/sites/CC/pt/noticias/Pages/noticias-2014.aspx">2014</a></div>
    <div class="year"><a href="/sites/CC/pt/noticias/Pages/noticias-2013.aspx">2013</a></div>
    <div class="year"><a href="/sites/CC/pt/noticias/Pages/noticias-2012.aspx">2012</a></div>
    <div class="year"><a href="/sites/CC/pt/noticias/Pages/noticias-2011.aspx">2011</a></div>
    <div class="year"><a href="/sites/CC/pt/noticias/Pages/noticias-2010.aspx">2010</a></div>
  </div>

  <div class="tab-border"></div>

  <div class="articleContent">
  <table class="tabla" border="0" cellspacing="0px" cellpadding="5px">
      <tr valign="middle">
        <th width="102" valign="middle" class="articleTitle" scope="col"><span>Data</span></th>
        <th width="510" align="center" valign="middle" class="articleTitle" scope="col"><span>Notícia</span></th>
      </tr>
    </table>

  <div id="loadContent">
    
  </div>
  
  <p></p>
  </div>

  
  <script>
      $(document).ready(function(){
        var tabs = $(".tabYears > .year"),
            loadContent = $("#loadContent");

        //Cargar el año actual
        loadContent.load('2016.html');
        
        tabs.click(function(){

          tabs.removeClass('yearSelected');
          $(this).addClass('yearSelected');

          loadContent.load( $(this).text() + '.html');

        });
      });
  </script>
</body>
</html>
